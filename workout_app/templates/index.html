{% extends "layout.html" %}

{% block title %}Today's Workout Â· Fit Coach{% endblock %}

{% block content %}
  <h1 class="mb-4">Today's Workout</h1>
  <div id="today-content" class="p-3 bg-white rounded shadow-sm">
    <p>Loading today's workout...</p>
  </div>
  <div class="mt-4">
    <button id="get-recommendation" class="btn btn-primary" disabled>
      Get AI Recommendation
    </button>
    <div id="recommendation-result" class="mt-3"></div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="{{ url_for('static_files', filename='js/app.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadTodayWorkout();
      document.getElementById('get-recommendation').addEventListener('click', fetchRecommendation);
    });
  </script>
{% endblock %}
