<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa0R3mo2wFDqfKC1mGpcUpD1GkEYvhML1i3sjFQij18VJkBCVRhk0Wl9p0E"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static_files', filename='css/style.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fit Coach</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/workouts">Workouts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schedule">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap JS via CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384â€‘ENjdO4Dr2bkBIFxQpeoLj2ugFO1z7XI7fL+8nlrgoP6YczmQw1c5q2npxtS5dctm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom script placeholder -->
    {% block scripts %}{% endblock %}
  </body>
</html>
